<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Socket.io Playground</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./index.css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="/socket.io/socket.io.js"></script>
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div id="name-prompt">
      <h1>Enter your name:</h1>
      <input type="text" id="name-input" />
      <button id="name-submit" onclick="inputName(this)">Submit</button>
    </div>
    <div id="playground" style="display: none;">
      <h1 class="title">Welcome to the playground</h1>
      <div id="cursors">

      </div>
      <div id="cursor" class="cursor flex-row flex-center">
        <svg id="cursor-icon" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20.51 23.7"><path d="M13.91,14.22,15,33.91a2,2,0,0,0,3,1.62l15.44-8.91a2,2,0,0,0,.09-3.41L17,12.43A2,2,0,0,0,13.91,14.22Z" transform="translate(-13.91 -12.1)"/></svg>
        <div id="cursor-name" class="cursor-name flex-row flex-center"></div>
      </div>
    </div>
  </body>
</html>
